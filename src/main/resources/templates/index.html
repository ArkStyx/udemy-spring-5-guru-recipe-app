<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Recipes Index</title>
</head>
<body>

	<h1 th:text="'Recipes Page'">Recipes Page</h1 > 

	<table>
		<tr>
			<th>Id</th>
			<th>Recette</th>
		</tr>
		<tr th:each="recette : ${toutesLesRecettes}">
			<td th:text="${recette.id}"></td >
			<td th:text="${recette.description}"></td >
		</tr >
	</table>	

</body>
</html >
